<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
        <script src="https://unpkg.com/leaflet-geometryutil@0.10.0/src/leaflet.geometryutil.js"></script>

        <title>Link Map</title>
        <link rel="stylesheet" href="style.css">
    </head>
        
    <body>
        <div class="info" id="data">
            <h2 id="stopName"></h2>
            <hr id="solid">
            <h3 id="routes"></h3>
            <ul id="arrivals"></ul>
        </div>

        <div class="info" id="warning">
            <h3>Zoom in to view stops!</h2>
        </div>

        <div class="info" id="att">
            <p><b>Data provided by King County Metro and OneBusAway</b></p>
        </div>

        <div id="map"></div>

        <script src="script.js"></script>
    </body>
</html>
