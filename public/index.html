<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" sizes="32x32" href="images/fav.png">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

        <title>Link Map</title>
        <link rel="stylesheet" href="style.css">
    </head>
        
    <body>
        <div class="info" id="data">
            <h2 id="stopName"></h2>
            <hr id="solid"/>
            <h3 id="routes"></h3>
            <ul id="arrivals"></ul>
        </div>

        <div class="info" id="options">
            <h2>Options</h1>

                <div class="option">
                    <span class="option-label">Render Stops</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleStops" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="option">
                    <span class="option-label">Render Vehicles</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleVehicles" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="option direction" style="margin-top: 17;">
                    <h4>Made by Silas Unger in WA :)</h4>
                </div>
        </div>

        <div class="info" id="warning">
            <h3></h3>
        </div>

        <div class="info" id="att">
            <p><b>Data provided by <a href="https://kingcounty.gov/en/dept/metro">KCM</a> and <a href="https://pugetsound.onebusaway.org/">OneBusAway</a></b></p>
        </div>

        <div class="info circle" id="modeSwap">
            <img src="images/moon.png">
        </div>

        <div class="info circle" id="settingsButton">
            <img src="images/gear-dark.png">
        </div>

        <div id="map"></div>

        <script src="script.js"></script>
    </body>
</html>
